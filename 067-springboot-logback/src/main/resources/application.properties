#配置端口号上下文根路径
server.port=8081
server.servlet.context-path=/crm






#配置连接 MySQL 数据库信息
spring.datasource.url=jdbc:mysql://localhost:3306/crm?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234



#jsp视图解析器
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
