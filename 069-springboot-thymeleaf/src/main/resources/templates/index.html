<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>字符串拼接常规用法</h2>
<span th:text="'用户姓名:'+${user.name}+'用户年龄:'+${user.age}"></span>


<h2>另一种简便写法</h2>
<span th:text="|用户姓名:${user.name}用户年龄:${user.age}|"></span>

<h2>三目运算符</h2>
<span th:text="${user.name eq 'mjc' ? '马俊超' : 'shabi'}"></span>


<h2>request对象</h2>
<span th:text="${userRequest.name}"></span>
</body>
</html>
